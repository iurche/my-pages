<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type=“text/css” href="css/styles.css">
  <title>My Pages 2.0</title>
</head>

<body>
<header class="header">
<div class="header__top-bar">
<a class="header__logo-link" href="#">
  <img 
  class="header__logo-image"
  src="images/logo.png"
  alt="Lynk & Co logo">
</a>

<ul class="header__top-menu">
  <li class="top-menu__item">
    <a class="top-menu__item-link" href="#">Mobility offers 
      <img class="top-menu__dropdown" src="images/Icon.png" alt="Dropdwon icon">
    </a>
  </li>

  <li class="top-menu__item">
    <a class="top-menu__item-link" href="#">Our cars 
      <img class="top-menu__dropdown" src="images/Icon.png" alt="Dropdwon icon">
    </a>
  </li>

  <li class="top-menu__item">
    <a class="top-menu__item-link" href="#">Test drive</a>
  </li>

  <li class="top-menu__item">
    <a class="top-menu__item-link" href="#">Meet us</a>
  </li>

  <li class="top-menu__item top-menu__item-button">
    <a class="top-menu__item-link top-menu__item-button-link" 
              href="#">
      <img class="top-menu__icon" src="images/menu-icon.png" alt="Dropdwon icon">
     Menu</a>
  </li>
</ul>
</div>

<a href="#" class="header__banner">
  <p class="header__banner-copy">Marketing copy</p>
</a>

<main class="main">
<menu class="menu">
  <div class="menu__user-section">
    <img class="menu__picture" src="images/profile-picture.png" alt="">
      <p class="menu__name">Charlie Chaplin</p>
  </div>

  <div class="menu__section">
    <ul class="menu__items">
      <li class="menu__item" id="active">
        <a class="menu__item-content" id="active__link" href="#">
        <img class="menu__item-icon" src="images/overview.png" alt="Overview icon">
          Overview
        </a>
      </li>

      <li class="menu__item">
        <a class="menu__item-content" href="#">
        <img class="menu__item-icon" src="images/account.png" alt="Account icon">
          Account
        </a>
      </li>

      <li class="menu__item">
        <a class="menu__item-content" href="#">
        <img class="menu__item-icon" src="images/payments.png" alt="Payments icon">
          Payments
        </a>
      </li>

      <li class="menu__item">
        <a class="menu__item-content" href="#">
        <img class="menu__item-icon" src="images/products.png" alt="Products icon">
          Products & services
        </a>
      </li>
    </ul>
    <ul class="menu__items">
      <li class="menu__item">
        <a class="menu__item-content" href="#">
        <img class="menu__item-icon" src="images/appointments.png" alt="Appointments icon">
        Appointments
        </a>
      </li>

      <li class="menu__item">
        <a class="menu__item-content" href="#">
        <img class="menu__item-icon" src="images/inbox.png" alt="Inbox icon">
        Inbox
        </a>
      </li>
    </ul>
  </div>
</menu>
</main>

</header>
</body>≥/
</html>
